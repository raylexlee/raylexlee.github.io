<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSpeechAPI</title>
  <link rel="stylesheet" href="tts.css">
  </link>
</head>

<body>
  <div class="viewportDiv">
    <div class="div1">
      <button type="button" id="btnSpeak" onclick="speak();">SPEAK</button>
      <select id='myVoice'></select>
      <button type="button" id="btnStop" onclick="myInit();">INIT</button>
      <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <button type="button" id="btnNarrators" onclick="GetNarrators();">GET</button>

    </div>
    <div class="remainingDiv">
      <textarea name="myContent" id="myContent" ></textarea>
    </div>
  </div>
</body>
<script src="tts.js"></script>

</html>
