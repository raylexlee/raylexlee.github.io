<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Campus Tour</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("yellowback.jpg");
            background-color: #BC9B72;
        }

        .wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1.2fr 3fr;
            background-image: url("yellowback.jpg");
            background-color: #BC9B72;
            color: #444;
        }

        .myMap {
            grid-column: 1;
            z-index: 10;
            top: 10px;
            width: 480;
            height: 650;
            border: 0;
        }

        .myMap>img {
            width: 100%;
            height: 100%;
            margin-top: 8px;
            top: 0;
            left: 0;
            object-fit: contain;
        }

        .myPano {
            grid-column: 2;
        }

        .videoWrapper {
            position: relative;
            padding-bottom: 62.5%;
            /* 8:5 */
            padding-top: 25px;
            height: 0;
        }

        .videoWrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="myMap">
            <img src="map2.jpg" usemap="#Map">
            <map name="Map">
                <area shape="rect" coords="53,145,60,154" href="8.html" alt="8">
                <area shape="rect" coords="65,148,73,159" href="16.html" alt="16">
                <area shape="rect" coords="53,110,62,120" href="9.html" alt="9">
                <area shape="rect" coords="65,116,74,128" href="10.html" alt="10">
                <area shape="rect" coords="87,131,96,141" href="1.html" alt="1">
                <area shape="rect" coords="139,143,152,152" href="13.html" alt="13">
                <area shape="rect" coords="88,94,101,106" href="3a.html" alt="3a">
                <area shape="rect" coords="108,105,118,119" href="3.html" alt="3">
                <area shape="rect" coords="124,115,134,124" href="3b.html" alt="3b">
                <area shape="rect" coords="128,79,135,89" href="15.html" alt="15">
                <area shape="rect" coords="138,57,148,70" href="12.html" alt="12">
                <area shape="rect" coords="183,281,194,296" href="7.html" alt="7">
                <area shape="rect" coords="182,231,192,242" href="6.html" alt="6">
                <area shape="rect" coords="188,193,200,206" href="14.html" alt="14">
                <area shape="rect" coords="177,149,186,163" href="4b.html" alt="4b">
                <area shape="rect" coords="181,109,194,123" href="4.html" alt="4">
                <area shape="rect" coords="189,68,199,82" href="4a.html" alt="4a">
                <area shape="rect" coords="184,32,197,43" href="5.html" alt="5">
                <area shape="rect" coords="87,152,98,163" href="2.html" alt="2">
                <area shape="default" href="1.html" alt="1">
            </map>
        </div>
        <div class="myPano">
            <div class="videoWrapper" id="pano"></div>
        </div>
    </div>

</body>
<script src="imageMapResizer.min.js"></script>
<script>
    const panoIframe = loc =>
        `<iframe width="800" height="500" allowfullscreen style="border-style:none;"
    src="https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https%3A//raylexlee.github.io/wypath_campus_tour/dest_pano/${loc}.jpg&autoLoad=true"></iframe>`;
    const maps = imageMapResize();
    maps[0].onclick = function (MapClick) {
        MapClick.preventDefault();
        document.getElementById('pano').innerHTML = panoIframe(MapClick.target.alt);
    };
    document.getElementById('pano').innerHTML = panoIframe("1");
</script>

</html>
