<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>中華五千年</title>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: magenta;
}

.flex-container > li {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
}
ul { list-style-type: none; }
</style>
</head>
<body>
<ul class="flex-container">
</ul>
<p>本網頁轉自香港電台網上中華五千年純文字版而來, 主要提供連續播放功能, 詳見 <a href="https://raylexlee.github.io/myrthk/5000yrs/getitems.sh.txt">https://raylexlee.github.io/myrthk/5000yrs/getitems.sh.txt</a>
</p>
</body>
<script>
  fetch(`menu.txt`)
    .then(response => response.text())
    .then(data => {
      const PeriodLinks = data.replace(/\n+$/, "").split('\n');
      const li_a = a => `<li><a href='podcast.html?prog=${a}'>${a.replace(/_/g," ")}</a></li>`;
      document.querySelector('ul').innerHTML = PeriodLinks
        .map(e =>  li_a(e.split(" ")[0])).join('\n');
    });
</script>
</html>
