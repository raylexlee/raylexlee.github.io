<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Fiction</title>
  <link rel="stylesheet" href="store.css"> </link>
</head>
<body>
  <div class="viewportDiv">
    <div id="myGroupline" class="div1">
      <div>Author</div>
      <div class="select-wrapper">
        <select id="myGroup"> </select>
      </div>
    </div>
    <div id="myBookline" class="div1">
      <div>Book</div>
      <div class="select-wrapper">
        <select id="myBook"> </select>
      </div>
      <div><button class="play-btn" onclick="ReadAloud()">Read</button></div>
    </div>
    <div class="remainingDiv">
      <textarea name="myContent" id="myContent" readonly>
For the best audio effect, please use the latest version of Microsoft Edge and activate by using Read Aloud, especially Android devices. Google Chrome should work in all platform. Safari of ios and MS Edge on Android are the only choices for supporting mobile screen off feature. Please refer to the Web Speech API at SpeechSynthesisã€‚
      </textarea>
    </div>
    <div id="myFootlineSetting" class="div1">
      <div>
        <button id="showQR" class="icon" popovertarget="qrcode"><img src="qr_code.svg" /></button>
      </div>
      <div id="myBookTitle">
        English Fiction
      </div>
    </div>
    <div id="myFootline" class="div1">
Last updated : 19 September 2025
    </div>
  </div>
  <div id="qrcode" popover></div>
<script src="qrcode.js"></script> 
<script type="text/javascript">
let qw = window.innerWidth;
let qh = window.innerHeight;
const qq = (qw > qh) ? qh : qw;
var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: decodeURI(window.location.href),
	width: qq * 0.8,
	height: qq * 0.8,
	colorDark : "#ffffff",
	colorLight : "#000000",
	correctLevel : QRCode.CorrectLevel.H
});
</script>  
</body>
<script src="store.js"></script>
</html>
