<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Text Files</title>
</head>
<body>
    <h1>Combined Text Files</h1>
    <pre id="combinedText"></pre>

    <script>
        async function fetchText(file) {
            const response = await fetch(file);
            const text = await response.text();
            return text;
        }

        async function combineFiles() {
            const files = ['1.txt', '2.txt', '3.txt', '4.txt', '5.txt'];
            let combinedText = '';

            for (const file of files) {
                combinedText += await fetchText(file) + '\n';
            }

            document.getElementById('combinedText').textContent = combinedText;
        }

        combineFiles();
    </script>
</body>
</html>
