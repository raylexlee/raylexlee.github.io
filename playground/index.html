<!DOCTYPE html>
<html>
<head>
  <style>
    #measure {
      position: absolute;
      visibility: hidden;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div id="measure">åŠƒ</div>
  <script>
    // Get the element
    const measureElement = document.getElementById('measure');

    // Apply the desired font size (25px in this case)
    measureElement.style.fontSize = '25px';
    measureElement.style.fontFamily = 'Arial, sans-serif'; // Use your desired font family

    // Measure the width and height
    const width = measureElement.offsetWidth;
    const height = measureElement.offsetHeight;

    // Log the dimensions
    console.log(`Width: ${width}px, Height: ${height}px`);
  </script>
</body>
</html>
