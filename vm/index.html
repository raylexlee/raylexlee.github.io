<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開放古典文學</title>
  <link rel="stylesheet" href="store.css"> </link>
</head>
<body>
  <div class="viewportDiv">
    <div id="myGroupline" class="div1">
      <div>類別</div>
      <div class="select-wrapper">
        <select id="myGroup"> </select>
      </div>
    </div>
    <div id="myBookline" class="div1">
      <div>書籍</div>
      <div class="select-wrapper">
        <select id="myBook"> </select>
      </div>
      <div><button class="play-btn" onclick="ReadAloud()">聽 讀</button></div>
    </div>
    <div class="remainingDiv">
      <textarea name="myContent" id="myContent" readonly>
為獲得最佳語音效果，請使用最新版本的 Microsoft Edge, 可能需要用Edge的大聲朗讀來激活 (特別是安卓手機)。其他瀏覽器建議用google Chrome。想要支援手機螢幕關閉功能, ios要用safari, 安卓要用microsoft Edge。詳情請參考 Web Speech API 的 SpeechSynthesis。
      </textarea>
    </div>
    <div id="myFootlineSetting" class="div1">
      <div>
        <button id="showQR" class="icon" popovertarget="qrcode"><img src="qr_code.svg" /></button>
      </div>
      <div id="myBookTitle">
      Q計劃開放古典文學
      </div>
    </div>
    <div id="myFootline" class="div1">
Last updated : 18 Sep 2025
    </div>
  </div>
  <div id="qrcode" popover></div>
<script src="qrcode.js"></script> 
<script type="text/javascript">
let qw = window.innerWidth;
let qh = window.innerHeight;
const qq = (qw > qh) ? qh : qw;
var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: decodeURI(window.location.href),
	width: qq * 0.8,
	height: qq * 0.8,
	colorDark : "#ffffff",
	colorLight : "#000000",
	correctLevel : QRCode.CorrectLevel.H
});
</script>  
</body>
<script src="store.js"></script>
Priest/Priest_macros</html>
