<style>
html,body {
        height: 100%;
        margin: 0;
        padding: 0;
  background-color: black;
  color:cornsilk;
  font-size: 20px;
}
</style>
<video width="100%" height="100%"></video>
<script>
const params =  (new URL(document.location)).searchParams;
const title =  params.get('title');
const name =  params.get('name');
const innerVideo = a => `
  <source src="avs/${a}.mp3" type="audio/mp3">
  <track src="avs/${a}.vtt" kind="subtitles" srclang="zh" label="中文" default>
`;
const svg = a => `avs/${a}.svg`;
document.title = name;
const video = document.querySelector('video');
video.innerHTML = innerVideo(title);
video.poster = svg(title);
video.onclick=() => {
  if (video.paused) {
    video.play() 
  } else { 
    video.pause() 
  }
}
video.onplay = () => { video.poster = '' }
video.onpause = () => { video.poster = svg(title) }
video.onended = () => { video.play() }
</script>
