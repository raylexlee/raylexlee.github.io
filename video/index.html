<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Collection of Raylex Lee</title>
    <link rel="stylesheet" href="video.css">
    <script>
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="myTube">
            <div class="videoWrapper" id="ytVideo"></div>    
            <br><br>
        </div>
        <form class="myForm">
            <select name="myPlaylist" id="myPlaylist" size="25" onchange="gotoPlaylist()"></select>
            <fieldset>
                <legend>Specify Category</legend>
                <label><input type="radio" name="category" id="song" onclick="handleClick(this);" value="song" checked >Song  </label>
                <label><input type="radio" name="category" id="album" onclick="handleClick(this);" value="album">Album </label>
                <label><input type="radio" name="category" id="game" onclick="handleClick(this);" value="game">Game  </label>
                <label><input type="radio" name="category" id="code" onclick="handleClick(this);" value="code">Code  </label>
                <label><input type="radio" name="category" id="radio" onclick="handleClick(this);" value="radio">Radio </label>
                <label><input type="radio" name="category" id="drama" onclick="handleClick(this);" value="drama">Drama</label>
                <label><input type="radio" name="category" id="book" onclick="handleClick(this);" value="book">Book</label>
           </fieldset>
            
        </form>
    </div>
</body>
    <script src="video.js"></script>
</html>
