<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VXJ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-video@0.5.14/dist/css/splide-extension-video.min.css">
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-video@0.5.14/dist/js/splide-extension-video.min.js"></script>
<style>
.vxjTitle {
    color: green;
    text-shadow: 2px 2px 4px #000000;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 75ch;
}
</style>
<script src="vxj.js"></script>
</head>
<body>
<section class="splide" aria-labelledby="carousel-heading">
  <div class="splide__track">
	<ul class="splide__list">
	</ul>
  </div>
</section>
</body>
<script>
document.addEventListener( 'DOMContentLoaded', function() {
  fetch(`vxj.txt`)
    .then(response => response.text())
    .then(data => {
      const tip = data.replace(/\n+$/, "").split('\n');
      const video = [];
      for (let i=0; i < tip.length; i += 3) video.push(tip.slice(i,i+3));
      document.querySelector('ul').innerHTML =video.slice(0,15).map((e,i) => `
<li class="splide__slide" data-splide-youtube="${e[1]}">
  <div class="splide__slide__container">
    <img src="${e[2]}">
  </div>
  <div class="vxjTitle">
   ${e[0]}
  </div>
      </li>
`).join('\n');
const splide = new Splide( '.splide', {
  heightRatio: 0.5625,
  cover      : true,
  video      : {
    loop: true,
  },
} );
splide.mount(window.splide.Extensions);
    });
  } );
</script>
</html>
