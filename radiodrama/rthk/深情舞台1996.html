<p>兩個年青人（鄭秀文&鄭子誠）同時是現實社會中的現代，各有所愛，但同時也受到家人的迫婚。他們當然想控制自已的生活方式、結婚對象，但為了滿足家人的要求，竟然演出了一幕鬧劇！兩個年青人決定結婚，究竟之後他們又怎樣面對朋友和家人呢！？
</p>
