<p>男主角認為自己與太太雖然不是青梅竹馬、郎才女貌，也不是金童玉女，才子佳人。不過他們自稱是天造地設的一對。因為他們有相同喜好，都是以掙錢為目的。一家人為了錢而不遺餘力，不擇手段。他們的宗旨：錢是要向外掙的，金錢永遠是大家努力的目標！
