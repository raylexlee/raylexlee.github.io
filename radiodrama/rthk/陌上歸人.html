<p>《悲歡離合》系列是當年第一台及第二台聯播的廣播劇。每個單元都有一首主題曲配合，例如由區瑞強主唱的《陌上歸人》、陳秋霞主唱的《夜溫柔》、張國榮主唱的《雲上雲上》，及張德蘭主唱的《茫茫路》、《午夜結他》等。《陌上歸人》講述一個四角戀愛的故事。演員包括朱曼子、倪秉郎等，於1977年至1991年間播出。監製：吳錫輝。   嚴沁小說系列</p>
