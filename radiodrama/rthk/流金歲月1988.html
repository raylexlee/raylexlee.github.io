<p>朱鎖鎖和蔣南孫是一對摯友。投入社會後，朱鎖鎖在紅塵中起伏，憑著才智和相貌很快發達起來，蔣南孫則成為一個成功的白領麗人。人事滄桑，歲月無情，她們遍嘗了生活的個中滋味，成為最成熟美麗的女人，然而無論生活怎樣變化，她二人始終是患難與共的好友。</p>
