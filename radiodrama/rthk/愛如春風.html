<p>美麗、好強的翠茜在電梯裏與英俊、風流的包天奇結成冤家，包天奇為了報復不擇手段設下圈套，騙取了翠茜的感情，並留下了感情的結晶……但在舉行婚禮前夕，卻拋棄了翠茜……
此廣播劇的同名主題曲「愛如春風」由于粦作曲，盧國沾填詞，周玉玲主唱。
