<p>「連城訣」是香港電台第一齣改編自金庸武俠小說的廣播劇，講述江湖上爾虞我詐、借刀殺人、貓哭老鼠等人性醜惡的一面。整齣廣播劇情節豐富，圈套中見圈套、陰謀中又有陰謀，引人入勝。主要演員有李學斌、楊麗仙。主題曲「連城訣」由鄭少秋主唱，顧家輝作曲，盧國沾填詞。</p>
