<p>《情海波濤》廣播劇的題材是愛情故事，於1973年至1977年播出。本集《桑園》改篇自嚴沁同名小說，由葛劍青和曾勵珍演出。《桑園》中的人物，桑文薏、桑文珊等都是個性極其鮮明的人物。桑文薏沈默冷傲、桑文珊跳脫多情……對肩負桑氏公司管理的桑文薏來說，愛情雖然美麗卻總是遙不可及，她把生命和熱情都付給了桑園。直至一個陌生男子不經意闖入桑園，也撞開了她多年來的心鎖……
