<p>「有一種舞蹈，叫圓舞。無論轉到哪一方，只要跳下去，終會遇到自己最初的舞伴。」
周承鈺被父母拋棄後，傅於琛收她為義女，但兩人間的感情卻是微妙萬千。在從小女孩到國際名模的蛻變中，承鈺始終認定傅於琛是自己的舞伴，並牢記傅教給她的圓舞規則，甘心等待。然而傅一方面對承鈺萬分關注，一方面不停地結交女友，甚至兩次結婚。當千回百轉後，他終於決定回到承鈺身邊的時候，兩個人卻沒能跳完這段圓舞…
</p>
