<p>曼陀羅又稱天使之號角。葉子如絲絨般滑膩，花朵大而潔白，花瓣展開如美麗的襯裙。…我相信我會與婀娜過得最好的日子─每天早上討論的是甚麼送白粥最為美味，我與她將如童話故事中的王子與公主般，以後永永遠遠快樂生活在一起的…
</p>
