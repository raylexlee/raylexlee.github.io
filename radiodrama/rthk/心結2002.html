<p>《故事說不完》之《心結》，講述餐廳女侍應林詠詩與跨國集團太子爺趙文軒拍拖。在雙方第一次見家長的時候，文軒母親一見詠詩母親即打了她一記耳光，二十年前的恩怨往事湧上心頭。最終這對小情人能否排除萬難，共偕連理？
