<p>《傲慢與偏見》是英國著名作家簡‧奧斯汀的作品，描述一段發生在十九世紀初、關於愛與價值的經典故事：在一個貴族的舞會上，富有的達西先生迷上了來自小康之家的班納特二小姐伊利莎白，但因性情傲慢以及他人的汙衊而招致伊利莎白的誤會和偏見。這時候，班納特家財產的法定繼承人、伊利莎白的表哥向她求婚。她會如何決擇呢？</p>
