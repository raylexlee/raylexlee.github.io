<p>恩愛夫妻驟然陰陽相隔。雖然人死不能復生，但去世的夫人卻記掛仍在陽間的夫婿。為著令姻緣延續，姊姊費盡心思，一心要把妹妹許與夫婿。但如此奇事，又怎樣能令在世的夫婿信服呢？《陰陽姊妹締奇緣》說的，就是兩個類似的故事。
</p>
