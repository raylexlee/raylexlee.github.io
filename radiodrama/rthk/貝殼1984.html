<p>倪匡撰寫「貝殼」這個故事時，正是狂熱地收藏及搜集貝殼。高峰時期，他的收藏品多達三千多種。但忽然之間，他對收藏貝殼失去興趣，如同一場春夢。「貝殼」這篇小說的主題，是想表現一個人，若是沒有了自己，那麼他身上的一切名和利都是虛空。</p>
