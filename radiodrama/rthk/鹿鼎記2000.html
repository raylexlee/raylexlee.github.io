<p>金庸武俠小說風靡全球、膾炙人口。其中《鹿鼎記》於1969-1972年間創作，內容引人入勝，劇中主角韋小寶更成為家傳戶曉的人物。香港電台在2000年將之改編成100集廣播劇，大受歡迎。廣播劇由陳奕迅飾演韋小寶，率領香港電台一眾DJ擔綱演出。 每集結尾的《小寶神功一分鐘》環節由劉天賜主講，介紹韋小寶在該集帶出的做人道理。
本劇由姚秀鈴監製，曾月娥編導。主題曲《始終我係我》由陳奕迅主唱。
