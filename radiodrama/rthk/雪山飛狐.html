<p>『雪山飛狐』以倒敍的寫作方式，將虛構與寫實融合，籍著江湖人物寶樹之囗鋪陳故事，講述武林群豪為爭奪一個載著寶刀的鐵盒，引致撕殺不斷。這鐡盒又關乎李自成身邊的四名護衛——胡、苗、范、田四位大將及他們後代的恩恩怨怨，以及隠藏著明朝大寶藏的秘密。這部小說並沒有結局，金庸用一種懸疑的方式結束整個故事，讓讀者自由想像。本故事由冼杞然編導，演員包括林友榮、劉安東、陳炳球、姚秀鈴等等。</p>
