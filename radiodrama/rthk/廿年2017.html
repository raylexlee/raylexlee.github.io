<p>故事簡介：廿年的笑和淚，雖微小但記取。 下個廿年．信念不變 香港電台第一台 邀請社會不同範疇的人士 擔綱《廿年》不同角色，帶給聽眾一個有回憶、有畫面、有笑有淚的回歸紀念廣播劇。<p>
