<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q之選</title>
 <link rel="stylesheet" href="radiobutton.css">
<style>
body { font-size: 24px; }
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: #78f542;
}

.flex-container > li {
  background-color: #f1f1f1;
  width: 135px;
  margin: 10px;
  text-align: center;
}
ul { list-style-type: none; }
</style>
</head>
<body>
<ul class="flex-container"></ul>
  <div id="qrcode"></div>
<script src="qrcode.js"></script> 
<p></p>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: decodeURI(window.location.href),
	width: 128,
	height: 128,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});
</script>  
<script src="radiobutton.js"></script>
<script src="group.js"></script>
</body>
</html>
