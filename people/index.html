<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古今風雲人物</title>
  <link rel="stylesheet" href="store.css"> </link>
</head>
<body>
  <div class="viewportDiv">
    <div id="myGroupline" class="div1">
      <div>類別</div>
      <div class="select-wrapper">
        <select id="myGroup"> </select>
      </div>
    </div>
    <div id="myBookline" class="div1">
      <div>人物</div>
      <div class="select-wrapper">
        <select id="myBook"> </select>
      </div>
      <div><button class="play-btn" onclick="ReadAloud()">聽 讀</button></div>
    </div>
    <div class="remainingDiv">
      <textarea name="myContent" id="myContent" readonly>經由香港電台古今風雲人物節目串流而成, 並且優化收聽效果, 可以自動跳集, 記錄上次收聽時段。</textarea>
    </div>
    <div id="myFootlineSetting" class="div1">
      <div>
        <button id="showQR" class="icon" popovertarget="qrcode"><img src="qr_code.svg" /></button>
      </div>
      <div id="myBookTitle">
      古今風雲人物
      </div>
    </div>
    <div id="myFootline" class="div1">
Last updated : 10 October 2025
    </div>
  </div>
  <div id="qrcode" popover></div>
<script src="qrcode.js"></script> 
<script type="text/javascript">
let qw = window.innerWidth;
let qh = window.innerHeight;
const qq = (qw > qh) ? qh : qw;
var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: decodeURI(window.location.href),
	width: qq * 0.8,
	height: qq * 0.8,
	colorDark : "#ffffff",
	colorLight : "#000000",
	correctLevel : QRCode.CorrectLevel.H
});
</script>  
</body>
<script src="store.js"></script>
</html>
